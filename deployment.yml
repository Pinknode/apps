apiVersion: apps/v1
kind: Deployment
metadata:
  name: pn-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pn-apps
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: pn-apps
    spec:
      containers:
      - name: pn-apps
        image: gcr.io/pinknode-infra-gke/apps:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m